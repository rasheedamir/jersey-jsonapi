apply plugin: 'java'

repositories {
    mavenCentral()
}

version = '0.0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

def jersey_version = '2.17'

dependencies {
    compile "org.glassfish.jersey.media:jersey-media-json-jackson:$jersey_version"
    compile "org.glassfish.jersey.ext:jersey-declarative-linking:$jersey_version"

    testCompile "junit:junit:4.12"
    testCompile "org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-simple:$jersey_version"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
